server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;


    location /files/ {
        alias /usr/share/nginx/html/files/;
        try_files $uri $uri/ =404;
    }

    error_page 404 /404.html;
    location = /404.html {
    root /usr/share/nginx/html;
    }
}

